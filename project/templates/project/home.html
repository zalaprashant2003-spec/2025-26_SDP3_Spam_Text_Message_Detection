<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detection System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 450px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-top: 8px;
            padding: 10px;
            resize: none;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .spam {
            color: #e74c3c;
        }

        .ham {
            color: #27ae60;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Spam Message Detection</h2>

    <form method="post">
        {% csrf_token %}

        <label>Paste Message Text</label>
        <textarea name="message" placeholder="Paste your message here..." required></textarea>

        <br><br>

        <label>Select Model</label>
        <select name="model" required>
            <option value="">-- Select Model --</option>
            <option value="naive_bayes">Naive Bayes</option>
            <option value="svm">Support Vector Machine</option>
            <option value="logistic">Logistic Regression</option>
        </select>

        <button type="submit">Check Spam / Ham</button>
    </form>

    {% if result %}
        <div class="result {% if result == 'Spam' %}spam{% else %}ham{% endif %}">
            Result: {{ result }}
        </div>
    {% endif %}
</div>

</body>
</html>
