{% extends 'project/base.html' %}

{% block title %}Login - SpamShield{% endblock %}

{% block content %}
<section class="info-section" style="min-height: calc(100vh - 200px); display: flex; align-items: center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="detection-container" style="margin: 0;">
                    <div style="text-align: center; margin-bottom: 2rem;">
                        <div style="background: linear-gradient(135deg, var(--accent-color), #00b4d8); width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);">
                            <i class="fas fa-sign-in-alt" style="font-size: 2rem; color: var(--dark-blue);"></i>
                        </div>
                        <h1 style="color: var(--dark-blue); font-weight: 700; margin-bottom: 0.5rem; font-size: 2rem;">
                            Welcome Back
                        </h1>
                        <p style="color: var(--text-secondary); font-size: 1rem;">
                            Sign in to your SpamShield account to continue protecting your messages.
                        </p>
                    </div>

                    <form method="post" class="auth-form">
                        {% csrf_token %}

                        <!-- Email Field -->
                        <div class="form-group mb-3">
                            <label for="id_email" class="form-label">
                                <i class="fas fa-envelope"></i> Email Address
                            </label>
                            <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter your email address" required>
                        </div>

                        <!-- Password Field -->
                        <div class="form-group mb-4">
                            <label for="id_password" class="form-label">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter your password" required>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary-custom btn-detect mb-3">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </button>
                    </form>

                    <!-- Register Link -->
                    <div style="text-align: center; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                        <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">
                            Don't have an account yet?
                        </p>
                        <a href="{% url 'register' %}" class="btn btn-secondary-custom" style="padding: 0.5rem 1.5rem;">
                            <i class="fas fa-user-plus"></i> Create Account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
